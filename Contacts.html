      <!-- from here below is code from w3schools https://www.w3schools.com/howto/howto_css_contact_form.asp -->
      <div class="container">
        <h1> Let's Connect! </h1>
        <form action="https://formspree.io/f/myylzdgy" method="POST">
        
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
         <!-- changed email to have own line and put a line break in between email and subject & changed email placeholder--> 
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="Email..">
          <br> 
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
        <!--end w3code-->
        
        <div class = 'links'> 
          <p>
            Follow me on <a href = "https://www.instagram.com/looneat_tunes/" target="_blank">Instagram!</a>

          </p>
